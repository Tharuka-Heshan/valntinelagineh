<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #a2d2ff, #c2e9fb, #e2d1f9);
            background-size: 400% 400%;
            animation: softGradient 12s ease infinite alternate;
        }
        @keyframes softGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ribbon-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            pointer-events: none;
        }
        .ribbon {
            position: absolute; width: 300%; height: 3px;
            background: linear-gradient(90deg, transparent, #00f2ff, #ff00de, #7d00ff, transparent);
            box-shadow: 0 0 20px #00f2ff, 0 0 30px #ff00de;
            opacity: 0.4;
            animation: moveRibbon 10s linear infinite;
        }
        @keyframes moveRibbon {
            0% { transform: translate(-50%, -20vh) rotate(-15deg); }
            100% { transform: translate(-10%, 120vh) rotate(15deg); }
        }

        .emoji-bg {
            position: absolute; pointer-events: none; z-index: -1;
            animation: floatEmoji 8s linear infinite; opacity: 0;
        }
        @keyframes floatEmoji {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }

        /* Rainbow Effect ‡∂ë‡∂ö Box ‡∂ë‡∂ö‡∂ß ‡∂∫‡∂ß‡∑í‡∂±‡∑ä ‡∂≠‡∑ê‡∂∂‡∑ì‡∂∏‡∂ß z-index: 10 ‡∂ö‡∑Ö‡∑è */
        .rainbow-expander {
            position: fixed; top: 50%; left: 50%; width: 0; height: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 10; 
            background: conic-gradient(from 0deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8);
            opacity: 0; transition: all 2s ease-out; pointer-events: none;
        }
        .rainbow-active { width: 400vmax; height: 400vmax; opacity: 0.4; border-radius: 0; animation: slowRotate 15s linear infinite; }
        @keyframes slowRotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .main-wrapper { height: 100dvh; display: flex; align-items: center; justify-content: center; padding: 15px; }
        
        /* Card ‡∂ë‡∂ö ‡∑Ñ‡∑ê‡∂∏‡∑Ä‡∑í‡∂ß‡∂∏ Rainbow ‡∂ë‡∂ö‡∂ß ‡∂ã‡∂©‡∑í‡∂±‡∑ä ‡∂¥‡∑ô‡∂±‡∑ì‡∂∏‡∂ß z-index: 100 ‡∂ö‡∑Ö‡∑è */
        .card { 
            background: rgba(255, 255, 255, 0.95); padding: 35px 25px; border-radius: 40px;
            text-align: center; width: 100%; max-width: 340px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 1);
            z-index: 100; position: relative;
        }

        .main-title { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.3rem; margin-bottom: 8px; }
        .step-desc { font-size: 0.85rem; color: #666; margin-bottom: 12px; }
        .custom-input { width: 95%; padding: 13px; border-radius: 18px; border: 1.5px solid #eee; outline: none; text-align: center; font-size: 15px; background: white; }

        .push-btn { border: none; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 15px; }
        .btn-blue { background: #a2d2ff; color: #5d7dbc; padding: 15px; width: 100%; box-shadow: 0 6px 0 #89b8e6; }
        .btn-blue:disabled { background: #f0f0f0; color: #bbb; box-shadow: 0 6px 0 #ddd; cursor: not-allowed; }

        .btn-pink { background: #ff4d6d; color: #fff; padding: 18px 50px; min-width: 170px; box-shadow: 0 6px 0 #c23b54; position: relative; z-index: 105; }
        
        .btn-no { 
            background: #fff; color: #ff4d6d; border: 1.5px solid #ffccd5; 
            padding: 12px 30px; border-radius: 50px; font-weight: 600; 
            touch-action: none; position: relative; z-index: 200; 
            transition: left 0.2s ease, top 0.2s ease;
        }

        .expired { padding: 40px 25px; border-radius: 35px; background: white; text-align: center; color: #ff4d6d; position: relative; width: 100%; max-width: 320px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1.5px solid #ffe5ec; z-index: 100; }
        .secret-trigger { position: absolute; bottom: 15px; right: 20px; width: 35px; height: 35px; background: #fffafb; color: #ffccd5; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 1px solid #ffedf1; }

        .loader-ring { border: 4px solid #f3f3f3; border-top: 4px solid #ff4d6d; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

                            )}

        }

        const AutoNext = ({ onDone }) => {

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
